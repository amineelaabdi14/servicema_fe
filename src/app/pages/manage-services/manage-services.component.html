<div id="dashboard-content" class=" d-flex flex-column">
    <div class="d-flex justify-content-end mt-4 me-4 mb-4">
        <a routerLink="/dashboard/add-service" class="btn add-service mt-5 me-3">Add new service </a>
    </div>
    <div class="d-flex flex-wrap w-100 justify-content-around align-content-center">
        <a [routerLink]="['/service/', service.id]" class="mb-4 " *ngFor="let service of services">
            <div class="card  myService-card ">
                <img src="/assets/images/upload-service-image.png" class="card-img-top" alt="Hollywood Sign on The Hill" />
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">{{service.title}}</h5>
                    <p class="text-secondary mb-0">{{service.description.slice(0,40)}}</p>
                    <strong>{{service.startingPrice}} Mad</strong>
                </div>
            </div>
        </a>
    </div>
</div>
